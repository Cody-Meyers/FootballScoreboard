<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Scorekeeper</title>
    <link rel="stylesheet" href="./gridIndex.css" />
    <script src="./gridIndex.js" defer></script>
  </head>
  <body>
    <div class="container-page">
      <header class="box container-header">
        <h1>header</h1>
      </header>
      <div class="box container-scoreboard">
        <div class="container-scoreboard-grid">
          <div class="div19 container-scoreboard-style">Main Container</div>
          <!-- <div class="div18 scoreboard-container"><h2>Scoreboard2</h2></div> -->
          <!-- <div class="div20 main-section-container">
            Main Section Container 2
          </div> -->
          <!-- <div class="div1 scoreboard-container2"></div> -->
          <div
            class="div17 header-ticker-style header-ticker-background-style header-ticker-visitor transform-hidden"
          >
            <div class="vTickerNumberStyle vTickerNumber">V#</div>
            <div class="vTickerLeftStyle vTickerLeft">Position</div>
            <div class="vTickerCenterStyle vTickerCenter">V Name</div>
            <div class="vTickerRightStyle vTickerRight">V Info</div>
          </div>
          <div
            class="div16 header-ticker-style header-ticker-background-style header-ticker-home transform-hidden"
          >
            <div class="hTickerNumberStyle hTickerNumber">H#</div>
            <div class="hTickerLeftStyle hTickerLeft">Position</div>
            <div class="hTickerCenterStyle hTickerCenter">H Name</div>
            <div class="hTickerRightStyle hTickerRight">H Info</div>
          </div>
          <div class="div15 header-ticker-center transform-hidden">
            <div>FLAG</div>
          </div>
          <div class="div21 logo-background"></div>
          <div class="div9 logo-style logo-visitor">
            <img src="./images/cowboys.png" alt="Cowboys Logo" />
          </div>
          <div class="div8 logo-style logo-home">
            <img src="./images/seahawks.png" alt="Seahawks Logo" />
          </div>
          <div class="div14 aside-style aside-visitor transform-hidden">
            <p id="visitor-stat1">v stat1 additional info here</p>
            <p class="visitor-stat2">v stat2</p>
          </div>
          <div class="div13 aside-style aside-home transform-hidden">
            <p class="home-stat1">h stat1</p>
            <p class="home-stat2">h stat2</p>
          </div>
          <div
            class="div4 score-style child-div-present-check visitor-score-coin visitor-coin-points"
            id="visitor-score-coin-id"
          ></div>
          <div
            class="div5 score-style child-div-present-check home-score-coin home-coin-points"
            id="home-score-coin-id"
          ></div>
          <div class="div2 score-style visitor-score">
            <div class="score visitor-score-points">0</div>
          </div>
          <div class="div3 score-style home-score">
            <div class="score home-score-points">0</div>
          </div>
          <div class="div7 record record-visitor">2-4</div>
          <div class="div6 record record-home">4-2</div>
          <div class="div10 container-ticker">
            <div class="quarter">quarter</div>
            <div class="clock">clock</div>
            <div class="play-clock">play clock</div>
            <div class="down-yards">yards</div>
          </div>
          <div class="div11 indicator-style indicator-timeouts-home">
            <input
              type="checkbox"
              id="homeCheckbox1"
              name="homeCheckbox1"
              checked
            />
            <input
              type="checkbox"
              id="homeCheckbox2"
              name="homeCheckbox2"
              checked
            />
            <input
              type="checkbox"
              id="homeCheckbox3"
              name="homeCheckbox3"
              checked
            />
          </div>
          <div class="div12 indicator-style indicator-timeouts-visitor">
            <input
              type="checkbox"
              id="visitorCheckbox1"
              name="visitorCheckbox1"
              checked
            />
            <input
              type="checkbox"
              id="visitorCheckbox2"
              name="visitorCheckbox2"
              checked
            />
            <input
              type="checkbox"
              id="visitorCheckbox3"
              name="visitorCheckbox3"
              checked
            />
          </div>
        </div>
      </div>
      <div class="box container-controls">
        <h2 class="controlsTitle">Scoreboard Controls</h2>
        <div class="controls-main">
          <div class="controls-static-components"></div>
          <div class="controls-indicators"></div>
          <div class="controls-score">
            <button class="currentScore" onclick="getScore()">
              Current Score
            </button>
            <form class="setVisitorScoreFormClass" id="setVisitorScoreForm">
              <input
                type="number"
                id="setVisitorScoreId"
                class="setVisitorScoreInputClass"
                placeholder="Enter Visitor Score"
              />
              <input
                type="button"
                onclick="setScore('.setVisitorScoreFormClass', '.setVisitorScoreInputClass', '.visitor-score-points')"
                value="Set Visitor Score"
              />
            </form>
            <button
              id="visitor-score-reset"
              onclick="resetScore('.visitor-score-points')"
            >
              Reset Visitor Score
            </button>
            <button
              id="button-score-coin-visitor-transform"
              onclick="scoringFunction(6, '.visitor-coin-points', '.visitor-score-points')"
            >
              Visitor Touchdown (6)
            </button>
            <button
              id="button-score-coin-visitor-transform"
              onclick="scoringFunction(1, '.visitor-coin-points', '.visitor-score-points')"
            >
              Visitor Extra Point Kick (1)
            </button>
            <button
              id="button-score-coin-visitor-transform"
              onclick="scoringFunction(2, '.visitor-coin-points', '.visitor-score-points')"
            >
              Visitor Extra 2-Point Success (2)
            </button>
            <button
              id="button-score-coin-visitor-transform"
              onclick="scoringFunction(3, '.visitor-coin-points', '.visitor-score-points')"
            >
              Visitor Field Goal (3)
            </button>
            <button
              id="button-score-coin-visitor-transform"
              onclick="scoringFunction(2, '.visitor-coin-points', '.visitor-score-points')"
            >
              Visitor Safety (2)
            </button>

            <form class="setHomeScoreFormClass" id="setHomeScoreForm">
              <input
                type="number"
                id="setHomeScoreId"
                class="setHomeScoreInputClass"
                placeholder="Enter Home Score"
              />
              <input
                type="button"
                onclick="setScore('.setHomeScoreFormClass', '.setHomeScoreInputClass', '.home-score-points')"
                value="Set Home Score"
              />
            </form>
            <button
              id="home-score-reset"
              onclick="resetScore('.home-score-points')"
            >
              Reset Home Score
            </button>
            <button
              id="home-score-reset"
              onclick="resetScore('.home-score-points')"
            >
              Reset Home Score
            </button>
            <button
              id="button-score-coin-home-transform"
              onclick="scoringFunction(6, '.home-coin-points', '.home-score-points')"
            >
              Home Touchdown (6)
            </button>
            <button
              id="button-score-coin-home-transform"
              onclick="scoringFunction(1, '.home-coin-points', '.home-score-points')"
            >
              Home Extra Point Kick (1)
            </button>
            <button
              id="button-score-coin-home-transform"
              onclick="scoringFunction(2, '.home-coin-points', '.home-score-points')"
            >
              Home Extra 2-Point Success (2)
            </button>
            <button
              id="button-score-coin-home-transform"
              onclick="scoringFunction(3, '.home-coin-points', '.home-score-points')"
            >
              Home Field Goal (3)
            </button>
            <button
              id="button-score-coin-home-transform"
              onclick="scoringFunction(2, '.home-coin-points', '.home-score-points')"
            >
              Home Safety (2)
            </button>
          </div>
          <div class="controls-ticker-main">
            <button
              id="button-ticker-v-transform"
              onclick="tickerTransformation('.header-ticker-visitor', '.header-ticker-center', '.header-ticker-home')"
            >
              V Ticker Transform
            </button>
            <button
              id="button-ticker-center-transform"
              onclick="tickerTransformation('.header-ticker-center', '.header-ticker-visitor', '.header-ticker-home')"
            >
              Center Ticker Transform
            </button>
            <button
              id="button-ticker-h-transform"
              onclick="tickerTransformation('.header-ticker-home', '.header-ticker-center', '.header-ticker-visitor')"
            >
              H Ticker Transform
            </button>
          </div>
          <div class="controls-highlight-stats">
            <button id="button-aside-v-transform">V Stat Transform</button>
            <button id="button-aside-h-transform">H Stat Transform</button>
          </div>
          <div class="tempScores">
            <div class="tempVisitorScore" style="width: 50px; height: 50px">
              0
            </div>
          </div>
          <div class="playsParent playsParentStyle">
            <div class="plays">
              <h2 class="playsFormTitle">Play Form</h2>
              <form class="playsForm" id="playsFormId">
                <div class="formUniqueIdParent">
                  <input type="hidden" name="id" id="formUniqueId" />
                </div>
                <div class="typeOfPlayParent">
                  <select
                    name="type_of_play"
                    class="typeOfPlay"
                    id="typeOfPlayId"
                  >
                    <option value="typeofplayvalue">Type of Play</option>
                    <option value="pass">Pass</option>
                    <option value="rush">Rush</option>
                    <option value="kick">Kick</option>
                    <option value="flag">Pre-Snap Flag</option>
                  </select>
                </div>
                <div class="playsAlwaysIncludeDiv">
                  <div class="sideSelectOptions">
                    <select name="side" id="sideSelect">
                      <option value="offensiveside">Select Offense Team</option>
                      <option value="visitor">Visitor Team</option>
                      <option value="home">Home Team</option>
                    </select>
                  </div>
                  <div class="yardLines">
                    <div class="yardLinesFieldSide">
                      <label for="selectStartFieldSideId"
                        >Play Started on the</label
                      >
                      <select
                        name="select_start_field_side"
                        id="selectStartFieldSideId"
                      >
                        <option value="visitorStartFieldSide">
                          Visitor Field Side
                        </option>
                        <option value="homeStartFieldSide">
                          Home Field Side
                        </option>
                      </select>
                    </div>
                    <div class="yardLinesYardLineNumber">
                      <label for="yardLinesStartingNumber"
                        >Play Starting Yard Line #</label
                      >
                      <input
                        type="number"
                        max="100"
                        min="0"
                        name="yard_line_starting_number"
                        id="yardLinesStartingNumber"
                        placeholder="Starting Yard Line #"
                      />
                    </div>
                    <div class="yardLinesOffensePlayerNumber">
                      <label for="offensePlayerNumber"
                        >Offense Passer/Rusher/Kicker #</label
                      >
                      <input
                        type="number"
                        max="99"
                        min="1"
                        name="player_offense_number"
                        id="offensePlayerNumber"
                        placeholder="Player #"
                      />
                    </div>
                  </div>
                </div>
                <div class="passOptions plays-form-display-none">
                  <div class="passAttemptInitial">
                    <label for="passPlayDuringId">Pass Play:</label>
                    <select
                      name="pass_play_during"
                      id="passPlayDuringId"
                      class="classPassPlayDuring"
                    >
                      <option value="selectStartPassing">
                        Select Pass Start:
                      </option>
                      <option value="passing">QB Pass Attempt</option>
                      <option value="qbSack">QB Sack</option>
                      <option value="qbFumble">QB Fumble</option>
                    </select>
                  </div>
                  <div class="passAttemptResult plays-form-display-none">
                    <label for="passPlayResultId"
                      >Passing Attempt Results:</label
                    >
                    <select
                      name="pass_play_result"
                      id="passPlayResultId"
                      class="passPlayResult"
                    >
                      <option value="passAttemptResults">
                        Select Passing Attempt Result:
                      </option>
                      <option value="passCaught">Caught</option>
                      <option value="passDropped">Dropped</option>
                      <option value="passBreakup">Broken Up</option>
                      <option value="passIntercepted">Intercepted</option>
                      <option value="passFlagIntentionalGrounding">
                        Flag: Intentional Grounding
                      </option>
                    </select>
                  </div>
                  <div class="passOptionsYardage">
                    <label for="targetReceiverPlayer"
                      >Target Receiver Player #</label
                    >
                    <input
                      type="number"
                      max="99"
                      min="1"
                      name="player_receiver_number"
                      id="targetReceiverPlayer"
                      placeholder="Player #"
                    />
                    <label for="stepPassHappenYardLine"
                      >Occurred on Yard Line</label
                    >
                    <input
                      type="number"
                      max="100"
                      min="0"
                      name="happened_on_yard_line"
                      id="stepPassHappenYardLine"
                      placeholder="Yards Line #"
                    />
                    <label for="selectHappenFieldSide">on the</label>
                    <select
                      name="select_happen_field_side"
                      id="selectHappenFieldSide"
                    >
                      <option value="visitorHappenFieldSide">
                        Visitor Field Side
                      </option>
                      <option value="homeHappenFieldSide">
                        Home Field Side
                      </option>
                    </select>
                    <label for="passDefendingSide">Defending Team:</label>
                    <select name="defendingSide" id="passDefendingSide">
                      <option value="offensiveside">
                        Select Defending Team
                      </option>
                      <option value="visitor">Visitor Team</option>
                      <option value="home">Home Team</option>
                    </select>
                    <label for="defendingPlayer">Defending Player #</label>
                    <input
                      type="number"
                      max="99"
                      min="1"
                      name="player_defending_number"
                      id="defendingPlayer"
                      placeholder="Player #"
                    />
                  </div>
                  <div class="interception plays-form-display-none">
                    <label for="interceptingPossessingSide"
                      >Intercepted by Team:</label
                    >
                    <select
                      name="possessingSide"
                      id="interceptingPossessingSide"
                    >
                      <option value="offensiveside">
                        Select Intercepting Team
                      </option>
                      <option value="visitor">Visitor Team</option>
                      <option value="home">Home Team</option>
                    </select>
                    <label for="interceptingPlayer"
                      >Intercepting Player #</label
                    >
                    <input
                      type="number"
                      max="99"
                      min="1"
                      name="player_intercepting_number"
                      id="interceptingPlayer"
                      placeholder="Player #"
                    />
                    <!-- <label for="interceptionYardLine"
                      >Intercepted on Yard Line</label
                    >
                    <input
                      type="number"
                      max="100"
                      min="0"
                      name="intercepted_on_yard_line"
                      id="interceptionYardLine"
                      placeholder="Yards Line #"
                    />
                    <label for="selectInterceptionFieldSide">on the</label>
                    <select
                      name="select_interception_field_side"
                      id="selectInterceptionFieldSide"
                    >
                      <option value="visitorHappenFieldSide">
                        Visitor Field Side
                      </option>
                      <option value="homeHappenFieldSide">
                        Home Field Side
                      </option>
                    </select> -->
                  </div>
                </div>
                <div class="kickOptions plays-form-display-none">
                  <div class="typeOfKickParent">
                    <select
                      name="type_of_kick"
                      class="typeOfKick"
                      id="typeOfKickId"
                    >
                      <option value="typeofkickvalue">Type of Kick</option>
                      <option value="kickOff">Kick Off</option>
                      <option value="punt">Punt</option>
                      <option value="fieldGoal">Field Goal</option>
                      <option value="extraPoint">Extra Point</option>
                    </select>
                  </div>
                  <div class="kickResult">
                    <label for="kickRecoveryPlayer"
                      >Kick Recovery Player #</label
                    >
                    <input
                      type="number"
                      max="99"
                      min="1"
                      name="player_recovery_number"
                      id="kickRecoveryPlayer"
                      placeholder="Player #"
                    />
                    <label for="kickRecoveryResultId">Kick Results:</label>
                    <select
                      name="kick_recovery_result"
                      id="kickRecoveryResultId"
                    >
                      <option value="kickFairCaught">Fair Catch</option>
                      <option value="muffedPunt">Muffed Punt</option>
                      <option value="returnCatch">
                        Receiving Team Caught (Returned)
                      </option>
                      <option value="returnFumble">
                        Receiving Team Caught (Fumbled)
                      </option>
                      <option value="returnFumble">
                        Kicking Team Caught/Touched First
                      </option>
                      <option value="kickOutOfBounds">Out of Bounds</option>
                      <option value="touchback">Touchback</option>
                      <option value="deadBacll">
                        Dead Ball (Ball Stops Untouched Inbounds)
                      </option>
                    </select>
                    <label for="doneOnYardLine">Occurred on Yard Line</label>
                    <input
                      type="number"
                      max="100"
                      min="0"
                      name="happened_on_yard_line"
                      id="doneOnYardLine"
                      placeholder="Yards Line #"
                    />
                    <label for="selectKickEndHappenFieldSide">on the</label>
                    <select
                      name="select_happen_field_side"
                      id="selectKickEndHappenFieldSide"
                    >
                      <option value="visitorHappenFieldSide">
                        Visitor Field Side
                      </option>
                      <option value="homeHappenFieldSide">
                        Home Field Side
                      </option>
                    </select>
                    <label for="kickEndPossessingSide"
                      >End of Play Possessed by:</label
                    >
                    <select name="possessingSide" id="kickEndPossessingSide">
                      <option value="offensiveside">
                        Select Possessing Side
                      </option>
                      <option value="visitor">Visitor Team</option>
                      <option value="home">Home Team</option>
                    </select>
                  </div>
                </div>
                <div class="fumbleOptions plays-form-display-none">
                  <div class="fumble-choice-options-class">
                    <label for="fumbledId">Fumbled?</label>
                    <select
                      name="select_fumble_answer"
                      id="fumbledId"
                      class="fumbleChoice"
                    >
                      <option value="fumbleNo">No Fumble</option>
                      <option value="fumbleYes">Yes Fumble</option>
                    </select>
                  </div>
                  <div
                    class="plays-form-display-none fumble-recovery-team-class"
                  >
                    <label for="recoveryTeamSideId">Recovered by:</label>
                    <select
                      name="select_recovery_team_side"
                      id="recoveryTeamSideId"
                    >
                      <option value="visitorRecoverySide">Visitor Team</option>
                      <option value="homeRecoverySide">Home Team</option>
                    </select>
                  </div>
                  <div
                    class="plays-form-display-none fumble-recovery-player-class"
                  >
                    <label for="fumbleRecoveryPlayerId"
                      >Fumble Recovery Player #</label
                    >
                    <input
                      type="number"
                      max="99"
                      min="1"
                      name="player_fumble_recovery_number"
                      id="fumbleRecoveryPlayerId"
                      placeholder="Player #"
                    />
                  </div>
                  <div
                    class="plays-form-display-none select-recover-field-side-class"
                  >
                    <label for="selectRecoveryFieldSide"
                      >Recovered on the</label
                    >
                    <select
                      name="select_recovery_field_side"
                      id="selectRecoveryFieldSide"
                    >
                      <option value="visitorRecoveryFieldSide">
                        Visitor Field Side
                      </option>
                      <option value="homeRecoveryFieldSide">
                        Home Field Side
                      </option>
                    </select>
                  </div>
                  <div
                    class="plays-form-display-none fumble-recovered-yard-line-class"
                  >
                    <label for="recoveredYardLineId"
                      >Recovered on Yard Line</label
                    >
                    <input
                      type="number"
                      max="100"
                      min="0"
                      name="recovered_on_yard_line"
                      id="recoveredYardLineId"
                      placeholder="Yards Line #"
                    />
                  </div>
                </div>
                <div class="flag plays-form-display-none">
                  <div class="flagClass">
                    <label for="flagId">Flag?</label>
                    <select
                      name="select_flag_answer"
                      id="flagId"
                      class="flagChoice"
                    >
                      <option value="flagNo">No Flag</option>
                      <option value="flagYes">Yes Flag</option>
                    </select>
                  </div>
                  <div class="plays-form-display-none flagNameClass">
                    <label for="flagNameId">Flag Name:</label>
                    <select name="select_flag_name" id="flagNameId">
                      <option value="flagSelectDefault">
                        Select Flag Name
                      </option>
                      <option value="flagChopBlock">Chop Block</option>
                      <option value="flagClipping">Clipping</option>
                      <option value="flagDefensiveHolding">
                        Defensive Holding
                      </option>
                      <option value="flagDefensiveOffside">
                        Defensive Offside
                      </option>
                      <option value="flagDefensivePassInterference">
                        Defensive Pass Interference
                      </option>
                      <option value="flagDelayOfGame">Delay of Game</option>
                      <option value="flagDelayOfKickoff">
                        Delay of Kickoff
                      </option>
                      <option value="flagDisqualification">
                        Disqualification
                      </option>
                      <option value="flagEncroachment">Encroachment</option>
                      <option value="flagFaceMask">Face Mask</option>
                      <option value="flagFairCatchInterference">
                        Fair Catch Interference
                      </option>
                      <option value="flagFalseStart">False Start</option>
                      <option value="flagHorseCollarTackle">
                        Horse Collar Tackle
                      </option>
                      <option value="flagIllegalBat">Illegal Bat</option>
                      <option value="flagIllegalBlindsideBlock">
                        Illegal Blindside Block
                      </option>
                      <option value="flagIllegalBlockAboveTheWaist">
                        Illegal Block Above The Waist
                      </option>
                      <option value="flagIllegalContact">
                        Illegal Contact
                      </option>
                      <option value="flagIllegalCrackback">
                        Illegal Crackback
                      </option>
                      <option value="flagIllegalCut">Illegal Cut</option>
                      <option value="flagIllegalDoubleTeamBlock">
                        Illegal Double Team Block
                      </option>
                      <option value="flagIllegalFormation">
                        Illegal Formation
                      </option>
                      <option value="flagIllegalForwardHandoff">
                        Illegal Forward Handoff
                      </option>
                      <option value="flagIllegalForwardPass">
                        Illegal Forward Pass
                      </option>
                      <option value="flagIllegalKickKickingLooseBall">
                        Illegal Kick/KickingLoose Ball
                      </option>
                      <option value="flagIllegalMotion">Illegal Motion</option>
                      <option value="flagIllegalPeelBack">
                        Illegal Peel Back
                      </option>
                      <option value="flagIllegalPuntFieldGoal">
                        Illegal Punt/Field Goal
                      </option>
                      <option value="flagIllegalShift">Illegal Shift</option>
                      <option value="flagIllegalSubstitution">
                        Illegal Substitution
                      </option>
                      <option value="flagIllegalTouchKick">
                        Illegal Touch - Kick
                      </option>
                      <option value="flagIllegalTouchPass">
                        Illegal Touch - Pass
                      </option>
                      <option value="flagIllegalUseOfHands">
                        Illegal Use of Hands
                      </option>
                      <option value="flagIllegalWedge">Illegal Wedge</option>
                      <option value="flagIneligibleDownfieldKick">
                        Ineligible Downfield Kick
                      </option>
                      <option value="flagIneligibleDownfieldPass">
                        Ineligible Downfield Pass
                      </option>
                      <option value="flagIntentionalGrounding">
                        Intentional Grounding
                      </option>
                      <option value="flagInvalidFairCatchSignal">
                        Invalid Fair Catch Signal
                      </option>
                      <option value="flagKickoffOutOfBounds">
                        Kickoff Out of Bounds
                      </option>
                      <option value="flagLeaping">Leaping</option>
                      <option value="flagLeverage">Leverage</option>
                      <option value="flagLowBlock">Low Block</option>
                      <option value="flagNeutralZoneInfraction">
                        Neutral Zone Infraction
                      </option>
                      <option value="flagOffensiveHolding">
                        Offensive Holding
                      </option>
                      <option value="flagOffensiveOffside">
                        Offensive Offside
                      </option>
                      <option value="flagOffensivePassInterference">
                        Offensive Pass Interference
                      </option>
                      <option value="flagOffensiveTooManyMenOnField">
                        Offensive Too Many Men On Field
                      </option>
                      <option value="flagOffsideOnFreeKick">
                        Offside on Free Kick
                      </option>
                      <option value="flagPlayerOutOfBoundsOnKick">
                        Player Out of Bounds on Kick
                      </option>
                      <option value="flagRoughingTheKicker">
                        Roughing the Kicker
                      </option>
                      <option value="flagRoughingThePasser">
                        Roughing the Passer
                      </option>
                      <option value="flagRunningIntoTheKicker">
                        Running Into the Kicker
                      </option>
                      <option value="flagShorFreeKick">Short Free Kick</option>
                      <option value="flagTaunting">Taunting</option>
                      <option value="flagTripping">Tripping</option>
                      <option value="flagUnnecessaryRoughness">
                        Unnecessary Roughness
                      </option>
                      <option value="flagUnsportsmanlikeConduct">
                        Unsportsmanlike Conduct
                      </option>
                      <option value="flagUseOfHelmet">Use of Helmet</option>
                    </select>
                  </div>
                  <div class="plays-form-display-none flag-against-side-class">
                    <label for="flagAgainstTeamSideId"
                      >Flag Against Team:</label
                    >
                    <select
                      name="select_flag_against_team_side"
                      id="flagAgainstTeamSideId"
                    >
                      <option value="visitorFlagAgainstSide">Visitor</option>
                      <option value="homeFlagAgainstSide">Home</option>
                    </select>
                  </div>
                  <div
                    class="plays-form-display-none flag-against-player-class"
                  >
                    <label for="flagAgainstPlayerId"
                      >Flag Against Player #</label
                    >
                    <input
                      type="number"
                      max="99"
                      min="1"
                      name="player_flag_against_number"
                      id="flagAgainstPlayerId"
                      placeholder="Player #"
                    />
                  </div>
                  <div class="plays-form-display-none flag-choice-class">
                    <label for="flagChoiceId">Accept/Decline Flag:</label>
                    <select name="flag_accept" id="flagChoiceId">
                      <option value="flagAccept">Accepted</option>
                      <option value="flagDecline">Declined</option>
                    </select>
                  </div>
                  <div
                    class="plays-form-display-none flagged-on-yard-line-class"
                  >
                    <label for="flaggedOnYardLineId"
                      >Flagged on Yard Line</label
                    >
                    <input
                      type="number"
                      max="100"
                      min="0"
                      name="flagged_on_yard_line"
                      id="flaggedOnYardLineId"
                      placeholder="Yards Line #"
                    />
                  </div>
                  <div
                    class="plays-form-display-none select-flagged-field-side-class"
                  >
                    <label for="selectFlaggedFieldSide">on the</label>
                    <select
                      name="select_flagged_field_side"
                      id="selectFlaggedFieldSide"
                    >
                      <option value="visitorFlaggedFieldSide">
                        Visitor Field Side
                      </option>
                      <option value="homeFlaggedFieldSide">
                        Home Field Side
                      </option>
                    </select>
                  </div>
                  <div class="plays-form-display-none flag-yards-amount-class">
                    <label for="flagYardsAmountId">Flagged for yards:</label>
                    <input
                      type="number"
                      max="100"
                      min="0"
                      name="flagged_yards_amount"
                      id="flagYardsAmountId"
                      placeholder="Yards Line #"
                    />
                  </div>
                  <div class="plays-form-display-none flag-down-change-class">
                    <label for="flagDownChangeId">Down Change?:</label>
                    <select name="flag_down_change" id="flagDownChangeId">
                      <option value="flagReplayDown">Replay Down</option>
                      <option value="flagAutomaticFirstDown">
                        Automatic First Down
                      </option>
                    </select>
                  </div>
                </div>
                <div class="playEndOptions plays-form-display-none">
                  <div class="endOfPlayChoiceParentClass">
                    <label for="endOfPlayId">End of Play:</label>
                    <select
                      name="end_of_play"
                      id="endOfPlayId"
                      class="endOfPlayChoice"
                    >
                      <option value="endPlaySelection">
                        Select End of Play Option
                      </option>
                      <option value="endPlayTackled">Tackled</option>
                      <option value="endPlayOutOfBounds">Out of Bounds</option>
                      <option value="endPlayScoredPoints">Scored Points</option>
                    </select>
                  </div>
                  <div class="endOfPlayYardsParentClass">
                    <label for="yardLinesEndingNumber">Ending on the</label>
                    <select
                      name="select_end_field_side"
                      id="selectEndFieldSide"
                    >
                      <option value="visitorEndFieldSide">
                        Visitor Field Side
                      </option>
                      <option value="homeEndFieldSide">Home Field Side</option>
                    </select>
                    <label for="yardLinesEndingNumber"
                      >Play Ending Yard Line #</label
                    >
                    <input
                      type="number"
                      max="100"
                      min="0"
                      name="yard_line_ending_number"
                      id="yardLinesEndingNumber"
                      placeholder="Ending Yard Line #"
                    />
                  </div>
                  <div
                    class="plays-form-display-none endOfPlayTackledParentClass"
                  >
                    <label for="tackledBySideId">Tackled by Team:</label>
                    <select name="select_tackle_team_side" id="tackledBySideId">
                      <option value="visitorTackledBySide">Visitor Team</option>
                      <option value="homeTackledBySide">Home Team</option>
                    </select>
                    <label for="tackledByPlayerId">Tackled by Player #</label>
                    <input
                      type="number"
                      max="99"
                      min="1"
                      name="player_tackled_by_number"
                      id="tackledByPlayerId"
                      placeholder="Player #"
                    />
                  </div>
                  <div class="plays-form-display-none turnoverOnDownsClass">
                    <label for="turnoverOnDownsId">Turnover on Downs?</label>
                    <select name="select_turnover" id="turnoverOnDownsId">
                      <option value="turnoverNo">No</option>
                      <option value="turnoverYes">Yes</option>
                    </select>
                  </div>
                  <div
                    class="plays-form-display-none endOfPlayScoringParentClass"
                  >
                    <label for="scoredSideId">Scoring Team:</label>
                    <select name="select_scoring_team_side" id="scoredSideId">
                      <option value="visitorScoringSide">Visitor Team</option>
                      <option value="homeScoringSide">Home Team</option>
                    </select>
                    <label for="scoreSelectId">Select Scoring Play:</label>
                    <select name="select_score" id="scoreSelectId">
                      <option value="scoreSelectScore">Select Score</option>
                      <option value="scoreTouchdown">Touchdown (6)</option>
                      <option value="scoreExtraOnePoint">
                        Extra Point Kick (1)
                      </option>
                      <option value="scoreExtraTwoPoint">
                        Extra 2-Point Success (2)
                      </option>
                      <option value="scoreFieldGoal">Field Goal (3)</option>
                      <option value="scoreSafety">Safety (2)</option>
                    </select>
                  </div>
                </div>
                <div class="playFormSubmit plays-form-display-none">
                  <input
                    type="submit"
                    value="Submit"
                    class="playSubmit"
                    id="playSubmitId"
                  />
                </div>
              </form>
              <button class="resetPlayFormButton">Reset Play Form</button>
            </div>
          </div>
          <div class="tickerParentControls tickerParentControlsStyle">
            <h2 class="tickerTitle">Ticker Controls</h2>
            <div class="vTickerControls vTickerControlsStyle">
              <button class="vQuarterbackStats">
                Visitor Quarterback Ticker Stats
              </button>
            </div>
            <div class="hTickerControls hTickerControlsStyle">
              <button class="hQuarterbackStats">
                Home Quarterback Ticker Stats
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer class="box container-footer">
        <h2>Main Footer</h2>
      </footer>
    </div>
  </body>
</html>
