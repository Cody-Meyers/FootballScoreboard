<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Scorekeeper</title>
    <link rel="stylesheet" href="./gridIndex.css" />
    <script src="./gridIndex.js" defer></script>
  </head>
  <body>
    <div class="container-page">
      <header class="box container-header">
        <h1>header</h1>
      </header>
      <div class="box container-scoreboard">
        <div class="container-scoreboard-grid">
          <div class="div19 container-scoreboard-style">Main Container</div>
          <!-- <div class="div18 scoreboard-container"><h2>Scoreboard2</h2></div> -->
          <!-- <div class="div20 main-section-container">
            Main Section Container 2
          </div> -->
          <!-- <div class="div1 scoreboard-container2"></div> -->
          <div
            class="div17 header-ticker-style header-ticker-background-style header-ticker-visitor transform-hidden"
          >
            <h4 class="vTickerLeftStyle vTickerLeft">V#</h4>
            <h4 class="vTickerCenterStyle vTickerCenter">V Name</h4>
            <h4 class="vTickerRightStyle vTickerRight">V Info</h4>
          </div>
          <div
            class="div16 header-ticker-style header-ticker-background-style header-ticker-home transform-hidden"
          >
            <h4 class="hTickerLeftStyle hTickerLeft">H#</h4>
            <h4 class="hTickerCenterStyle hTickerCenter">H Name</h4>
            <h4 class="hTickerRightStyle hTickerRight">H Info</h4>
          </div>
          <div class="div15 header-ticker-center transform-hidden">
            <h4>FLAG</h4>
          </div>
          <div class="div21 logo-background"></div>
          <div class="div9 logo-style logo-visitor">
            <img src="./images/cowboys.png" alt="Cowboys Logo" />
          </div>
          <div class="div8 logo-style logo-home">
            <img src="./images/seahawks.png" alt="Seahawks Logo" />
          </div>
          <div class="div14 aside-style aside-visitor transform-hidden">
            <p id="visitor-stat1">v stat1 additional info here</p>
            <p class="visitor-stat2">v stat2</p>
          </div>
          <div class="div13 aside-style aside-home transform-hidden">
            <p class="home-stat1">h stat1</p>
            <p class="home-stat2">h stat2</p>
          </div>
          <div
            class="div4 score-style child-div-present-check visitor-score-coin visitor-coin-points"
            id="visitor-score-coin-id"
          ></div>
          <div
            class="div5 score-style child-div-present-check home-score-coin home-coin-points"
            id="home-score-coin-id"
          ></div>
          <div class="div2 score-style visitor-score">
            <div class="score visitor-score-points">0</div>
          </div>
          <div class="div3 score-style home-score">
            <div class="score home-score-points">0</div>
          </div>
          <div class="div7 record record-visitor">2-4</div>
          <div class="div6 record record-home">4-2</div>
          <div class="div10 container-ticker">
            <div class="quarter">quarter</div>
            <div class="clock">clock</div>
            <div class="play-clock">play clock</div>
            <div class="down-yards">yards</div>
          </div>
          <div class="div11 indicator-style indicator-timeouts-home">
            <input
              type="checkbox"
              id="homeCheckbox1"
              name="homeCheckbox1"
              checked
            />
            <input
              type="checkbox"
              id="homeCheckbox2"
              name="homeCheckbox2"
              checked
            />
            <input
              type="checkbox"
              id="homeCheckbox3"
              name="homeCheckbox3"
              checked
            />
          </div>
          <div class="div12 indicator-style indicator-timeouts-visitor">
            <input
              type="checkbox"
              id="visitorCheckbox1"
              name="visitorCheckbox1"
              checked
            />
            <input
              type="checkbox"
              id="visitorCheckbox2"
              name="visitorCheckbox2"
              checked
            />
            <input
              type="checkbox"
              id="visitorCheckbox3"
              name="visitorCheckbox3"
              checked
            />
          </div>
        </div>
      </div>
      <div class="box container-controls">
        <h2>controls</h2>
        <div class="controls-main">
          <div class="controls-static-components"></div>
          <div class="controls-indicators"></div>
          <div class="controls-score">
            <button class="currentScore" onclick="getScore()">
              Current Score
            </button>
            <form class="setVisitorScoreFormClass" id="setVisitorScoreForm">
              <input
                type="number"
                id="setVisitorScoreId"
                class="setVisitorScoreInputClass"
                placeholder="Enter Visitor Score"
              />
              <input
                type="button"
                onclick="setScore('.setVisitorScoreFormClass', '.setVisitorScoreInputClass', '.visitor-score-points')"
                value="Set Visitor Score"
              />
            </form>
            <button
              id="visitor-score-reset"
              onclick="resetScore('.visitor-score-points')"
            >
              Reset Visitor Score
            </button>
            <button
              id="button-score-coin-visitor-transform"
              onclick="scoringFunction(6, '.visitor-coin-points', '.visitor-score-points')"
            >
              Visitor Touchdown (6)
            </button>
            <button
              id="button-score-coin-visitor-transform"
              onclick="scoringFunction(1, '.visitor-coin-points', '.visitor-score-points')"
            >
              Visitor Extra Point Kick (1)
            </button>
            <button
              id="button-score-coin-visitor-transform"
              onclick="scoringFunction(2, '.visitor-coin-points', '.visitor-score-points')"
            >
              Visitor Extra 2-Point Success (2)
            </button>
            <button
              id="button-score-coin-visitor-transform"
              onclick="scoringFunction(3, '.visitor-coin-points', '.visitor-score-points')"
            >
              Visitor Field Goal (3)
            </button>
            <button
              id="button-score-coin-visitor-transform"
              onclick="scoringFunction(2, '.visitor-coin-points', '.visitor-score-points')"
            >
              Visitor Safety (2)
            </button>

            <form class="setHomeScoreFormClass" id="setHomeScoreForm">
              <input
                type="number"
                id="setHomeScoreId"
                class="setHomeScoreInputClass"
                placeholder="Enter Home Score"
              />
              <input
                type="button"
                onclick="setScore('.setHomeScoreFormClass', '.setHomeScoreInputClass', '.home-score-points')"
                value="Set Home Score"
              />
            </form>
            <button
              id="home-score-reset"
              onclick="resetScore('.home-score-points')"
            >
              Reset Home Score
            </button>
            <button
              id="home-score-reset"
              onclick="resetScore('.home-score-points')"
            >
              Reset Home Score
            </button>
            <button
              id="button-score-coin-home-transform"
              onclick="scoringFunction(6, '.home-coin-points', '.home-score-points')"
            >
              Home Touchdown (6)
            </button>
            <button
              id="button-score-coin-home-transform"
              onclick="scoringFunction(1, '.home-coin-points', '.home-score-points')"
            >
              Home Extra Point Kick (1)
            </button>
            <button
              id="button-score-coin-home-transform"
              onclick="scoringFunction(2, '.home-coin-points', '.home-score-points')"
            >
              Home Extra 2-Point Success (2)
            </button>
            <button
              id="button-score-coin-home-transform"
              onclick="scoringFunction(3, '.home-coin-points', '.home-score-points')"
            >
              Home Field Goal (3)
            </button>
            <button
              id="button-score-coin-home-transform"
              onclick="scoringFunction(2, '.home-coin-points', '.home-score-points')"
            >
              Home Safety (2)
            </button>
          </div>
          <div class="controls-ticker-main">
            <button
              id="button-ticker-v-transform"
              onclick="tickerTransformation('.header-ticker-visitor', '.header-ticker-center', '.header-ticker-home')"
            >
              V Ticker Transform
            </button>
            <button
              id="button-ticker-center-transform"
              onclick="tickerTransformation('.header-ticker-center', '.header-ticker-visitor', '.header-ticker-home')"
            >
              Center Ticker Transform
            </button>
            <button
              id="button-ticker-h-transform"
              onclick="tickerTransformation('.header-ticker-home', '.header-ticker-center', '.header-ticker-visitor')"
            >
              H Ticker Transform
            </button>
          </div>
          <div class="controls-highlight-stats">
            <button id="button-aside-v-transform">V Stat Transform</button>
            <button id="button-aside-h-transform">H Stat Transform</button>
          </div>
          <div class="tempScores">
            <div class="tempVisitorScore" style="width: 50px; height: 50px">
              0
            </div>
          </div>
          <div class="playsParent playsParentStyle">
            <div class="plays">
              <form class="playsForm" id="playsFormId">
                <label for="formUniqueId">Unique ID</label>
                <input type="number" name="id" id="formUniqueId" />
                <label for="sideSelect">Select Possession Side</label>
                <select name="side" id="sideSelect">
                  <option value="visitor">Visitor</option>
                  <option value="home">Home</option>
                </select>
                <label for="typeOfPlay">Select Type of Play</label>
                <select name="type_of_play" id="typeOfPlay">
                  <option value="pass">Pass</option>
                  <option value="rush">Rush</option>
                </select>
                <label for="attemptedPlay">Attempted Play</label>
                <input
                  type="radio"
                  checked="checked"
                  name="attempted_play"
                  id="attemptedPlay"
                />
                <label for="completedPlay">Completed Play</label>
                <input type="radio" name="completed_play" id="completedPlay" />
                <label for="playerOneNumber"
                  >Offensive Player with Ball #</label
                >
                <input
                  type="number"
                  max="99"
                  min="1"
                  name="player_one_number"
                  id="playerOneNumber"
                  placeholder="Player #"
                />
                <label for="playerTwoNumber">Offensive Receiver Player #</label>
                <input
                  type="number"
                  max="99"
                  min="1"
                  name="player_two_number"
                  id="playerTwoNumber"
                  placeholder="Player #"
                />
                <label for="positiveYards">Positive Yards #</label>
                <input
                  type="number"
                  max="100"
                  min="0"
                  name="positive_yards"
                  id="positiveYards"
                  placeholder="Yards #"
                />
                <label for="negativeYards">Negative Yards #</label>
                <input
                  type="number"
                  name="negative_yards"
                  id="negativeYards"
                  placeholder="Yards #"
                />
                <label for="tackledByNumber">Defensive Player #</label>
                <input
                  type="number"
                  max="99"
                  min="1"
                  name="tackled_by_number"
                  id="tackledByNumber"
                  placeholder="Player #"
                />
                <label for="playResult">Result of Play</label>
                <select name="play_result" id="playResult">
                  <option value="tackle">Tackle</option>
                  <option value="sack">QB Sack</option>
                  <option value="outOfBounds">Out of Bounds</option>
                  <option value="intercepted">Intercepted</option>
                  <option value="flag">Flag</option>
                  <option value="touchdown">Touchdown (6)</option>
                  <option value="extraPointKick">Extra Point Kick (1)</option>
                  <option value="extraPointTwoPoint">
                    Extra Point 2-Point (2)
                  </option>
                  <option value="fieldGoal">Field Goal (3)</option>
                  <option value="Safety">Safety (2)</option>
                </select>
                <input
                  type="submit"
                  value="Submit"
                  class="playSubmit"
                  id="playSubmitId"
                  onsubmit="return false"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="box container-footer">
        <h2>Main Footer</h2>
      </footer>
    </div>
  </body>
</html>
