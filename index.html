<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Scorekeeper</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <h2 class="header-left"></h2>
        <h1 class="header-center">Main Header</h1>
        <nav class="nav-main"><h2>Main Nav</h2></nav>
      </header>
      <main class="main-section-container">
        <h2>Main Section</h2>
        <div class="scoreboard-container">
          <h2>Scoreboard</h2>
          <header class="header-ticker-container">
            <div class="header-ticker">
              <div class="header-ticker-visitor">
                <h4>V Header Info</h4>
              </div>
              <div class="header-ticker-center"><h4>FLAG</h4></div>
              <div class="header-ticker-home">
                <h4>H Header Info</h4>
              </div>
            </div>
          </header>
          <div class="static-components">
            <div class="static-components-style">
              <aside class="aside-visitor">
                <p class="visitor-stat1">v stat1</p>
                <p class="visitor-stat2">v stat2</p>
              </aside>
              <div class="logo-background">
                <div class="record-team-container">
                  <div class="record-visitor">2-4</div>
                  <div class="record-home">5-1</div>
                </div>
                <div class="logo-team">
                  <img
                    src="./images/cowboys.png"
                    alt="Cowboys Logo"
                    class="logo-visitor"
                  />
                  <!-- <div class="logo-visitor"></div> -->
                  <img
                    src="./images/seahawks.png"
                    alt="Seahawks Logo"
                    class="logo-home"
                  />
                  <!-- <div class="logo-home"></div> -->
                </div>
              </div>
              <aside class="aside-home">
                <p class="home-stat1">h stat1</p>
                <p class="home-stat2">h stat2</p>
              </aside>
            </div>
          </div>
          <div class="score-container">
            <div class="score-scroll">score scroll</div>
            <div class="indicator-possession">
              <div class="indicator-possession-visitor">v indicator</div>
              <div class="indicator-possession-home">h indicator</div>
              <div class="score-change">
                score change section
                <div class="visitor-score">v score</div>
                <div class="home-score">h score</div>
              </div>
            </div>
            <div class="ticker-main-container">ticker main</div>
            <div class="ticker-main">
              <div class="quarter">quarter</div>
              <div class="clock">clock</div>
              <div class="play-clock">play clock</div>
              <div class="down-yards">yards</div>
            </div>
            <div class="indicators-container">
              <div class="indicator-timeouts">
                <div class="indicator-timeouts-visitor">
                  <input
                    type="checkbox"
                    id="visitorCheckbox1"
                    name="visitorCheckbox1"
                    checked
                  />
                  <input
                    type="checkbox"
                    id="visitorCheckbox2"
                    name="visitorCheckbox2"
                    checked
                  />
                  <input
                    type="checkbox"
                    id="visitorCheckbox3"
                    name="visitorCheckbox3"
                    checked
                  />
                </div>
                <div class="indicator-timeouts-home">
                  <input
                    type="checkbox"
                    id="homeCheckbox1"
                    name="homeCheckbox1"
                    checked
                  />
                  <input
                    type="checkbox"
                    id="homeCheckbox2"
                    name="homeCheckbox2"
                    checked
                  />
                  <input
                    type="checkbox"
                    id="homeCheckbox3"
                    name="homeCheckbox3"
                    checked
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="highlight-stats">
            <div class="highlight-stats-visitor"></div>
            <div class="highlight-stats-home"></div>
          </div>
        </div>
        <div class="controls-container">
          <div class="controls"><h2>JS Controls div</h2></div>
          <div class="controls-main">
            <div class="controls-static-components"></div>
            <div class="controls-indicators"></div>
            <div class="controls-score"></div>
            <div class="controls-ticker-main"></div>
            <div class="controls-highlight-stats"></div>
          </div>
        </div>
      </main>
      <footer class="main-footer"><h2>Main Footer</h2></footer>
    </div>
  </body>
</html>
